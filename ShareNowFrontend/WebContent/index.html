<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ShareNow</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash/4.16.3/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

<script src="RouteConfig.js"></script>
<script src="c_user/UserController.js"></script>
<script src="c_user/UserHomePageController.js"></script>
<script src="c_blog/BlogController.js"></script>
<script src="c_blogComment/BlogCommentController.js"></script>
<script src="c_job/JobController.js"></script>
<script src="c_chat/ChatController.js"></script>
<script src="c_chat/ChatService.js"></script>
<script src="c_friend/FriendController.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="LoginForm.css" rel="stylesheet" id="bootstrap-css">

</head>

<body ng-app="appModule">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">ShareNow</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#!userHome" ng-hide="currentUser==undefined">Home</a></li>   
    <li><a href="#!publicBlogs" ng-show="currentUser==undefined">Public Blogs</a></li>
    <li><a href="#!addBlog" ng-hide="currentUser==undefined">My Wall</a></li>
    <li><a href="#!friends" ng-hide="currentUser==undefined">Friends</a></li>    
    <li><a href="#!chat" ng-hide="currentUser==undefined">Message</a></li>
    <li><a href="#!adminCheck" ng-show="currentUser.role=='ROLE_ADMIN'">Check Blogs</a></li>
    <li><a href="#!publishJob" ng-show="currentUser.role=='ROLE_ADMIN'">Publish Job</a></li>
    <li><a href="#!jobsDisplay">Jobs</a></li>
        
      <li><a href="#!login" ng-show="currentUser==undefined">Login</a></li>
      <li><a href="#!register" ng-show="currentUser==undefined">Register</a></li>
    </ul>
    
    <div class="nav navbar-nav navbar-right" ng-controller="userController" ng-hide="currentUser==undefined">
   <size="10">  Hello {{currentUser.memberName}} </size>
     <button type="button" class="btn btn-success" ng-click="logout()">Logout</button> 
    </div>
  </div>
</nav>

<div ng-view></div>


</body>
</html>
